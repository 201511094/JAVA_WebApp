<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>location</title>
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<input type="button" value="이동(href)"
		onclick="location.href='s04_location.html'">
	<input type="button" value="이동(assign)"
		onclick="location.assign('s04_location.html')">
	<!-- 페이지 이동을 할 수 있고 history정보가 지워지기 때문에 전페이지로 이동할 수 없음 -->
	<input type="button" value="이동(replace)"
		onclick="location.replace('s04_location.html')">
	<!-- 새로고침 -->
	<input type="button" onclick="location.reload()" value="새로고침">
</body>
</html>
