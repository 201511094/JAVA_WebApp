<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>history</title>
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<input type="button" value="뒤로 한 페이지(back)" onclick="history.back();">
	<input type="button" value="뒤로 한 페이지(go-1)" onclick="history.go(-1);">
	<input type="button" value="앞으로 한 페이지(forward)" onclick="history.forward();">
	<input type="button" value="앞으로 한 페이지(go1)" onclick="history.go(1);">
</body>
</html>
