<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>변수</title>
	<script type="text/javascript">
		//변수 선언
		var num;
		//변수에 값을 할당
		num = 123;
		//출력
		document.write('num = ' + num + '<br>');
		
		//변수를 선언하지 않고 출력
		//document.write(num2);	//오류 발생
		document.write('~~~~~<br>');
		
		//변수 선언 후 값을 할당하지 않고 출력
		var num3;
		//undefined 출력, 오류는 발생하지 않음
		document.write('num3 = ' + num3 + '<br>');
		document.write('~~~~~<br>');
		
		//두 개 이상의 변수를 한번에 선언
		var a, b;
		a = 10, b = 5;
		document.write('a+b = ' + (a+b) + '<br>');
		
		//변수 선언과 초기화를 한 번에 수행
		var c = 10, d = 3.5;
		//정수와 실수 데이터를 연산하면 실수 데이터가 나옴
		document.write('c+d = ' + (c+d) + '<br>');
		
		//변수명으로 한글 사용 가능
		var 번호 = 3;
		document.write('번호 = ' + 번호 + '<br>');
	</script>
</head>
<body>

</body>
</html>
