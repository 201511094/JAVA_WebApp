<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>증감연산자</title>
	<script type="text/javascript">
		var number = 10;	//변수 선언 및 초기화
		document.write('number: ' + number + '<br>');	//10
		document.write('number++ 수행 : ' + number++ + '<br>');	//10
		document.write('number: ' + number + '<br>');	//11
		document.write('++number 수행 : ' + ++number + '<br>');	//12
		document.write('number: ' + number);	//12
		
		document.write('<br>----------<br>');
		document.write('number: ' + number + '<br>');	//12
		document.write('number-- 수행 : ' + number-- + '<br>');	//12
		document.write('number: ' + number + '<br>');	//11
		document.write('--number 수행 : ' + --number + '<br>');	//10
		document.write('number: ' + number + '<br>');	//10
	</script>
</head>
<body>

</body>
</html>
