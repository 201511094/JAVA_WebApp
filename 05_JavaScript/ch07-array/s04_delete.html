<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배열의 요소 삭제</title>
	<script type="text/javascript">
		var array = ['one', 'two', 'three'];
		array.length = 2;	//마지막 데이터 제거
		document.write(array + '<br>');	//배열 요소 목록
		
		array.length = 4;	//길이가 증가함
		document.write(array + '<br>');
		document.write('----------<br>');
		
		var array2 = ['포도', '사과', '귤'];
		delete array2[1];	//제거한 위치의 빈 요소를 남김
		document.write(array2 + '<br>');
		document.write('----------<br>');
		
		var array3 = ['서울', '부산', '대구', '인천', '광주'];
		//인덱스2에 해당하는 요소부터 하나의 요소를 제거하고 제고된 곳을 메움
		array3.splice(2,1);
		document.write(array3 + '<br>');
	</script>
</head>
<body>

</body>
</html>
