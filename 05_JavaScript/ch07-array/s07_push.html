<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>메서드를 이용한 배열의 요소 삽입, 삭제</title>
	<script type="text/javascript">
		var array = [];	//비어있는 배열
		
		//데이터 삽입
		array.push(10,20,30);
		document.write(array + '<br>');
		
		array.push(40);
		document.write(array + '<br>');
		
		//데이터 제거
		array.pop();
		document.write(array + '<br>');
		
		array.pop();
		document.write(array);
	</script>
</head>
<body>

</body>
</html>
