<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배열의 요소 정렬</title>
	<script type="text/javascript">
		var array = ['가', '하', '아', '나'];
		
		//배열의 요소 정렬
		array.sort();
		
		//배열의 요소 목록 출력
		document.write(array + '<br>');
		
		//현재 정렬의 반대로 정렬
		array.reverse();
		document.write(array + '<br>');
		document.write('----------<br>');
		
		var array2 = [52, 273, 103, 32];
		
		//각 숫자의 앞자리 기준으로 정렬
		array2.sort();
		document.write(array2 + '<br>');
		
		//작은 수가 앞으로 오게 정렬
		array2.sort(function(left, right) {
			return left-right;
		});
		document.write(array2 + '<br>');
		
		//큰 수가 앞으로 오게 정렬
		array2.sort(function(left, right) {
			return right-left;
		});
		document.write(array2 + '<br>');
	</script>
</head>
<body>

</body>
</html>
