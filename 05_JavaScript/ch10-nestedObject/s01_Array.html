<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Array</title>
	<script type="text/javascript">
		var array1 = new Array();	//비어있는 배열
		document.write(array1 + '<br>');
		document.write(array1.length + '<br>');
		document.write('----------<br>');
		
		var array2 = new Array(10);	//방 10개 만들기, 방은 비어있음
		document.write(array2+'<br>');
		document.write(array2.length+'<br>');
		document.write('----------<br>');
		
		var array3 = new Array(52,273,103,57,32);
		document.write(array3+'<br>');
		document.write(array3.length+'<br>');
	</script>
</head>
<body>

</body>
</html>
