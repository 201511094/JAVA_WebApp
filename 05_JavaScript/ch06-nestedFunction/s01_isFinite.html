<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>isFinite 함수</title>
	<script type="text/javascript">
		var number1 = 10/0;
		document.write('number1 = ' + number1 + '<br>');
		
		var number2 = -10 / 0;	//띄어쓰기 필요
		document.write('number2 = ' + number2 + '<br>');
		
		if (number1 == Infinity) {
			document.write('number1: 무한<br>');
		} else {
			document.write('number1: 유한<br>');
		}
		document.write('-----<br>');
		
		//양수, 음수를 0으로 나누었는지 아닌지 모든 검증 가능
		if (isFinite(number1)) {
			//0이 아닌 수로 나눈 경우
			document.write('isFinite(number1): true, 유한<br>');
		} else {
			//0으로 나눈 경우
			document.write('isFinite(number1): false, 무한<br>');
		}
		
		if (isFinite(number2)) {
			document.write('isFinite(number2): true, 유한<br>');
		} else {
			document.write('isFinite(number2): false, 무한<br>');
		}
	</script>
</head>
<body>

</body>
</html>
