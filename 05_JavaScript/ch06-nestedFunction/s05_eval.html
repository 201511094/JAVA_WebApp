<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>eval()</title>
	<script type="text/javascript">
		var willEval = '';
		willEval += 'var number = 10;';
		willEval += 'alert(number);';
		
		//eval(): 문자열을 전달하면 실행할 수 있는 코드로 변환
		eval(willEval);
		alert(number);
	</script>
</head>
<body>

</body>
</html>
