<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>encoding 관련 함수</title>
	<script type="text/javascript">
		/*
			함수 이름					설명
			escape(url)				적절한 정도로 인코딩함
			unescape(url)			적절한 정도로 디코딩함
			
			encodeURI(url)			최소한의 문자만 인코딩함
			decodeURI(url)			최소한의 문자만 디코딩함
			
			encodeURIComponent(url)	대부분의 문자를 인코딩함
			decodeURIComponent(url)	대부분의 문자를 디코딩함
		*/
		
		//인코딩할 URL
		var url = 'http://www.naver.com?test=한글입니다.';
		
		//데이터 출력을 위한 변수
		var output = '';
		output += '*escape()<br>';
		output += escape(url) + '<br><br>';	//기호까지 인코딩 대상
		output += '*encodeURI()<br>';
		output += encodeURI(url) + '<br><br>';	//한글이 인코딩 대상
		output += '*encodeURIComponent()<br>';
		output += encodeURIComponent(url);	//.을 제외한 모든 문자가 인코딩 대상
		
		//출력
		document.write(output);
	</script>
</head>
<body>

</body>
</html>
