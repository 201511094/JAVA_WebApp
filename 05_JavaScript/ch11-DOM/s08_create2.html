<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문서 객체의 속성 지정</title>
	<script type="text/javascript">
		window.onload = function() {
			//img 태그 생성
			var img = document.createElement('img');
			img.src = 'Penguins.jpg';
			img.width = 500;
			img.height = 350;
			
			//노드 연결, 연결하는거 필수!
			document.body.appendChild(img);
		};
	</script>
</head>
<body>
	
</body>
</html>
