<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>name속성을 이용해서 문서 객체 탐색</title>
	<script type="text/javascript">
		window.onload = function() {
			//name속성으로 접근하면 배열로 처리, 's'붙이기
			//태그가 하나더라도 배열로 인식함
			var prev = document.getElementsByName('prev');
			var next = document.getElementsByName('next');
			
			//배열이므로 0번지부터
			prev[0].innerHTML = '이전';
			next[0].innerHTML = '다음';
			
			var country = document.getElementsByName('country');
			//첫 번째 체크박스를 체크 된 걸로 인식
			country[0].checked = true;
			
			var comment = document.getElementsByName('comment');
			comment[0].value = '간단한 설명 입력';
		};
	</script>
</head>
<body>
	<button name="prev">prev</button><br>
	<button name="next">next</button><br>
	<input type="checkbox" name="country" value="한국">한국
	<input type="checkbox" name="country" value="미국">미국
	<input type="checkbox" name="country" value="중국">중국<br>
	<input type="text" name="comment">
</body>
</html>
