<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 전달</title>
	<script type="text/javascript">
		/*
			이벤트 버블링: 자식 노드에서 부모 노드 순으로 이벤트를 실행하는 것을 의미
			이벤트 캡처링: 부모 노드에서 자식 노드 순으로 이벤트를 실행하는 것을 의미
		*/
		window.onload = function() {
			//이벤트가 발생하면 자식 노드에서 부모 노드로 이벤트가 전달되는 이벤트 버블링
			//수행
			//이벤트 연결
			document.getElementById('header').onclick = function() {
				alert('header');
				this.style.background = 'pink';
			};
			document.getElementById('paragraph').onclick = function() {
				alert('paragraph');
				this.style.background = 'yellow';
				
				//이벤트 전파 막기, header알림창 안뜸
				event.stopPropagation();
			};
		};
	</script>
</head>
<body>
	<h1 id="header">header
		<p id="paragraph">Paragraph</p>
	</h1>
</body>
</html>
