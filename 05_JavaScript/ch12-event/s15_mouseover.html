<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>큰 이미지 보기</title>
	<script type="text/javascript">
		window.onload = function() {
			//img 태그 호출
			var bigImg = document.getElementById('bigImg');
			
			//a 태그 호출
			var alink = document.getElementsByTagName('a');
			
			//반복문을 사용해서 모든 a태그에 이벤트 연결
			for (var i=0; i<alink.length; i++) {
				//이벤트 연결
				alink[i].onmouseover = function() {
					bigImg.style.display = '';
					//이벤트가 발생한 태그의 href 속성
					bigImg.src = this.href;
					bigImg.width = 500;
					bigImg.height = 350;
				};
				alink[i].onmouseout = function() {
					bigImg.style.display = 'none';
				};
				alink[i].onclick = function() {
					//a태그의 기본 이벤트 제거
					return false;
				}
			}
		};
	</script>
</head>
<body>
	<div>
		<a href="Penguins.jpg">
		<img src="Penguins.jpg" width="83" alt="작은 이미지"></a>
		<a href="Koala.jpg">
		<img src="Koala.jpg" width="83" alt="작은 이미지"></a>
	</div>
	<div>
		<img id="bigImg" style="display: none;">
	</div>
</body>
</html>
