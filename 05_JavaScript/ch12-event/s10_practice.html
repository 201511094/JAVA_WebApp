<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>실습</title>
	<script type="text/javascript">
		/*
			[문제] 국어,영어,수학을 입력받아서 총점, 평균을 구하여 출력.
			출력은 alert()를 이용함.
		*/
		function study() {
			var s1 = document.getElementById('korean').value;
			var s2 = document.getElementById('english').value;
			var s3 = document.getElementById('math').value;
			var msg = '';
			
			//공백 제거
			s1 = s1.trim();
			s2 = s2.trim();
			s3 = s3.trim();
			
			//공백 확인
			if (s1=='') { msg += '국어 성적을 입력해주세요.\n';}
			if (s2=='') {msg += '영어 성적을 입력해주세요.\n';}
			if (s3=='') {msg += '수학 성적을 입력해주세요.';}
			
			if (msg != '') {
				alert(msg);
				return;
			}
			else {
				if (isNaN(s1)) {msg += '국어 성적을 숫자로 입력해주세요.\n'}
				if (isNaN(s2)) {msg += '영어 성적을 숫자로 입력해주세요.\n'}
				if (isNaN(s3)) {msg += '수학 성적을 숫자로 입력해주세요.'}
				
				if (msg != '') {
					alert(msg);
					return;
				}
				else {
					var sum = 0, avg;
					//msg = '';
					
					sum = Number(s1)+Number(s2)+Number(s3);
					avg = sum/3;
					
					msg += '국어: '+s1+'점, 수학: '+s2+'점, 영어: '+s3+'점\n';
					msg += '과목의 총점은 '+sum+'점,\n';
					msg += '과목의 평균은 '+avg+'점 입니다.';
					
					alert(msg);
				}
			}
		}
	</script>
</head>
<body>
	<form>
		국어 <input type="text" name="korean" id="korean"><br>
		영어 <input type="text" name="english" id="english"><br>
		수학 <input type="text" name="math" id="math"><br>
		<input type="button" value="확인" onclick="study()">
	</form>
</body>
</html>
