<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#galleryWrap {
			width: 520px;
			margin: 0 auto;
			text-align: center;
		}
		#galleryWrap img {
			vertical-align: middle;
		}
		img#prev, img#next {
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var num = 1;
			var gallery = document.getElementById('gallery');
			
			//이벤트 발생
			document.getElementById('prev').onclick = function() {
				num--;
				if (num < 1) num=7;
				gallery.src = 'img'+num+'.jpg';
			};
			document.getElementById('next').onclick = function() {
				num++;
				if (num > 7) num=1;
				gallery.src = 'img'+num+'.jpg';
				
			};
		};
	</script>
</head>
<body>
	<div id="galleryWrap">
		<h1>이미지 넘기기</h1>
		<p>
			<img src="left_btn.png" alt="이전 그림" id="prev">
			<img src="img1.jpg" alt="갤러리 그림" id="gallery">
			<img src="right_btn.png" alt="다음 그림" id="next">
		</p>
	</div>
</body>
</html>
