<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>실습2</title>
	<script type="text/javascript">
		/*
			[실습] 음식점에서 국수를 주문하는데 할인행사를 해서 한 그릇에 20% 할인중
			국수값은 3,500원, 5그릇 주문시 지불해야 하는 금액을 출력하시오.
			단, prompt를 이용해서 국수값과 주문 수량을 입력
		*/
		var cost = prompt('국수값을 입력해주세요', '');
		var cnt = prompt('주문 수량을 입력해주세요', '');
		
		var totalPrice = cost*cnt*0.8;
		document.write('지불 금액: ' + totalPrice);
	</script>
</head>
<body>

</body>
</html>
