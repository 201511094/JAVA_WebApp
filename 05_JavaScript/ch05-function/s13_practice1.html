<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>실습</title>
	<script type="text/javascript">
		/*
			[실습] 두 수를 입력해서 덧셈, 곱셈, 뺄셈, 나눗셈을 해서 결과 값을 출력하시요.
			사칙연산을 수행하는 함수를 만들어서 결과 값을 구함.
			입력은 prompt를 사용함
		*/
		var input1 = prompt('첫 번째 수를 입력', '');
		var input2 = prompt('두 번째 수를 입력', '');
		
		var num1 = Number(input1);
		var num2 = Number(input2);
		
		function plus(x, y) {
			return x+y;
		}
		function minus(x, y) {
			return x-y;
		}
		function multiple(x, y) {
			return x*y;
		}
		function divide(x, y) {
			return x/y;
		}
		
		document.write(num1 + ' + ' + num2 + ' = ' + plus(num1, num2) + '<br>');
		document.write(num1 + ' - ' + num2 + ' = ' + minus(num1, num2) + '<br>');
		document.write(num1 + ' * ' + num2 + ' = ' + multiple(num1, num2) + '<br>');
		document.write(num1 + ' / ' + num2 + ' = ' + divide(num1, num2) + '<br>');
	</script>
</head>
<body>

</body>
</html>
