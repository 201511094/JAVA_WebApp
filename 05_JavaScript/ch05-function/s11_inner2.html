<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>내부함수</title>
	<script type="text/javascript">
		function f() {
			var n = 123;
			//내부함수
			function g() {
				document.write('n = ' + n + '<br>');
				document.write('g 함수 호출');
			}
			//내부함수 호출
			g();
		}
		f();
	</script>
</head>
<body>

</body>
</html>
