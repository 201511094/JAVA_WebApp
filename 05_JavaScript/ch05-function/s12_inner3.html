<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>내부함수</title>
	<script type="text/javascript">
		function f() {
			var n = 123;
			//내부함수 정의
			function g() {
				document.write('n = ' + n + '<br>');
				document.write('g 함수 호출');
			}
			return g;	//내부함수 반환
		}
		
		//함수 호출
		/*
			지역변수는 함수가 실행될 때 생성되고 함수가 종료될 때 사라진다.
		*/
		var m = f();
		document.write(m + '<br>');
		document.write('----------<br>');
		
		m();	//내부함수인 g함수 호출
		document.write('<br>----------<br>');
		
		//함수 호출을 하면 내부함수를 반환하고 반환된 내부함수를 실행
		f()();
	</script>
</head>
<body>

</body>
</html>
