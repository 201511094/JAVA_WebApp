<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문항6_김주현</title>
</head>
<body>
	<!--
		[문항6]
		이름 입력 태그에 포커스
		중요도, 예상 시간은 숫자 값, 최대값과 최소값 지정
		입력 힌트(placeholder) : 아이디, 비밀먼호
		필수 입력 항목(required): 이름, 아이디, 비밀번호, 이메일, 웹사이트 주소	
 	-->
	<form action="#" method="post">
		<fieldset>
			<legend>회원 가입</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<input type="text" id="name" name="name" autofocus required>
				</li>
				<li>
					<label for="id">아이디</label>
					<input type="text" id="id" name="id" placeholder="영문 또는 숫자로 4자 이상" required>
				</li>
				<li>
					<label for="name">비밀번호</label>
					<input type="password" id="password" name="password" placeholder="영문 또는 숫자로 4자 이상" required>
				</li>
				<li>
					<label for="priority">중요도</label>
					<input type="range" id="priority" name="priority" max="10" min="0">
				</li>
				<li>
					<label for="estimated_time">예상 시간</label>
					<input type="number" id="estimated_time" name="estimated_time" max="1000" min="0">
				</li>
				<li>
					<label for="start_date">시작 날짜</label>
					<input type="date" id="start_date" name="start_date">
				</li>
				<li>
					<label for="email">이메일</label>
					<input type="email" id="email" name="email" autocomplete="off" required>
				</li>
				<li>
					<label for="url">웹사이트 주소</label>
					<input type="url" id="url" name="url" required>
				</li>
				<li>
					<input type="submit" value="전송">
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
