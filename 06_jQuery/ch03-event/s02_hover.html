<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 연결 - hover</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		.reverse {
			background-image: url(../images/landscape.jpg);
			color: white;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			//이벤트 연결
			$('h1').hover(function(){
				//mouseover
				//this : 이벤트가 발생한 태그
				//addClass 뒤에는 클래스명만 적기, '.' 넣지 않기
				$(this).addClass('reverse');
			}, function(){
				//mouseout
				$(this).removeClass('reverse');
			});
		});
	</script>
</head>
<body>
	<h1>회사정보</h1>
	<h1>제품정보</h1>
	<h1>매장정보</h1>
</body>
</html>
