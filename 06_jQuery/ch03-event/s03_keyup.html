<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 연결 - keyup</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('textarea').keyup(function() {
				//입력한 글자 수 구하기
				//jQuery에서는 자바스크립트와 달리 속성 대신 메서드를 사용
				//val() : value속성의 값을 읽어옴
				var inputLength = $(this).val().length;
				
				//입력 가능한 글자 수 구하기(연산)
				var remain = 30 - inputLength;
				
				//문서 객체에 입력
				$('h1').html(remain);	//html말고 text도 ok
				
				//문서 객체의 색상을 변경
				if (remain>=0) {
					$('h1').css('color', 'black');
				}
				else {
					$('h1').css('color', 'red');
				}
			});
		});
	</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>30</h1>
		<textarea rows="5" cols="70"></textarea>
	</div>
</body>
</html>
