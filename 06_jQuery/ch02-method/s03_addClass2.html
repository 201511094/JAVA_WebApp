<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>addClass</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<style type="text/css">
 		.high_light_0 {background: yellow;}
 		.high_light_1 {background: orange;}
 		.high_light_2 {background: blue;}
 		.high_light_3 {background: green;}
 		.high_light_4 {background: red;}
 	</style>
 	<script type="text/javascript">
 		$(function() {
 	 	//권장하는 방법은 아님
		/* 
			$('h1').each(function(index, item) {
 				//h1태그
 				$(item).addClass('high_light_'+index);
 			});
 	 	*/
 	 	//이 방법을 권장
	 	 	$('h1').addClass(function(index) {
	 	 		//배열의 인덱스
	 	 		return 'high_light_'+index;	//클래스명 반환
	 	 	});
 		});
	</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
