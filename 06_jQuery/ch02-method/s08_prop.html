<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>prop</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			//prop() : 선택한 요소에 속성을 반환/생성/변환
			//title 속성에 값을 셋팅
			$('#st_1').prop('title', '단락 태그');	//말풍선
			//title 속성 읽기
			$('#txt1').text($('#st_1').prop('title'));
			//첫번째 p 태그의 태그명 읽기
			$('#txt2').text($('#st_1').prop('tagName'));
			//select 태그의 선택한 인덱스 읽기
			$('#txt3').text($('#sel').prop('selectedIndex'));
		});
	</script>
</head>
<body>
	<p id="st_1">내용1</p>
	<p id="txt1"></p>
	<p id="txt2"></p>
	<select id="sel">
		<option value="naver">네이버</option>
		<option value="daum" selected="selected">다음</option>
		<option value="nate">네이트</option>
	</select>
	<p id="txt3"></p>
</body>
</html>
