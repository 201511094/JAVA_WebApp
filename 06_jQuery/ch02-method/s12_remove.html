<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문서 객체 내부의 데이터 제거</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		/*
			remove() : 특정 문서 객체를 제거
			empty() : 특정 문서 객체의 후손을 모두 제거
		*/
		$(function() {
			//div는 존재, h1이 제거됨
			$('div').empty();
			//p가 제거됨
			$('p').remove();
		});
	</script>
</head>
<body>
	<div>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
	</div>
	<p>
		<span>Content-0</span>
		<span>Content-1</span>
	</p>
</body>
</html>
