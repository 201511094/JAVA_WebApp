<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문서 객체에 데이터 삽입</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//배열 생성
			var content = [
				{name: '홍길동', city: '서울시'},
				{name: '박문수', city: '부산시'},
				{name: '장영실', city: '대구시'}
			];
			//		배열		배열로부터 전달받은 인덱스와 데이터(객체)
			$.each(content, function(index, item) {
				//index : 배열의 인덱스
				//item : 배열에 저장된 객체
				var output = '';
				output += '<div>';
				output += '	<h1>' + item.name + '</h1>';
				output += '	<h2>' + item.city + '</h2>';
				output += '</div>';
				
				//id가 output인 div에 새로 만들어진 태그인 output을 붙임
				$('#output').append(output);
			});
		});
	</script>
</head>
<body>
	<div id="output"></div>
</body>
</html>
