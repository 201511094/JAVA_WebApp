<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문서 객체 생성</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		/*
			메서드 이름					설명
			$(A).appendTo(B)		A를 B의 기존 자식의 뒤에 추가 (부모-자식관계)
			$(A).prependTo(B)		A를 B의 기존 자식의 앞에 추가 (부모-자식관계)
			$(A).insertAfter(B)		A를 B의 뒤에 추가 (형제관계)
			$(A).insertBefore(B)	A를 B의 앞에 추가 (형제관계)
		*/
		$(document).ready(function() {
			//$('<h1>Hello World</h1>').appendTo('div');
			//$('<h1>Hello World</h1>').prependTo('div');
			//$('<h1>Hello World</h1>').insertAfter('div');	//div와 h1이 형제관계
			$('<h1>Hello World</h1>').insertBefore('div');	//div와 h1이 형제관계
		});
	</script>
</head>
<body>
	<div>
		<h1>안녕하세요!</h1>
	</div>
</body>
</html>
