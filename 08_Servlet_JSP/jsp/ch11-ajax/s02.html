<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery를 이용한 비동기 통신 구현</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//텍스트 정보 읽기
			//URL도 옵션값으로 같이 명시할 수 있음
			$.ajax({
				url: 'myParamAction.jsp',	//요청 URL
				data: {name: 'dragon', age: 21},	//서버쪽에 전달할 데이터, 자바스크립트 객체 형태
				success:function(param) {	//서버의 응답이 성공했을 때 호출됨, ajax가 데이터를 param에 인자로 전달
					$('body').append(param);
				}
			});
		});
	</script>
</head>
<body>

</body>
</html>
