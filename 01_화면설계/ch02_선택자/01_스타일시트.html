<!DOCTYPE html>
<html lang="ko">
	<head>
 		<meta charset="UTF-8">
 		<title>스타일시트</title>
 		<style>
 			p { color: red; }
 		</style>

 		<!--방법2. 외부 스타일시트 - 외부에 css확장자의 파일이 존재, 여러 html문서 동시에 적용이 가능-->
		<link rel="stylesheet" href="01_master.css"/>

  		<!--방법3. element 법칙 - 외부에 css확장자의 파일이 존재, 여러 html문서 동시에 적용이 가능, 영역별로 특징적인 스타일을 저장할 때 주로 사용-->
	  <style>
	  	@import url(01_style.css);
	  </style>
  		<!--방법4. 태그에 직접 적용하는 방법 - 블로그, 카페처럼 헤드태그가 노출되지 않고 body를 입력되는 부분만 노출되어서 입력이 가능한 경우, 자바스크립트나 jQuery를 통해 특정 속성이 변경될 경우 태그에 style이라는 속성으로 값이 적용된 것이 보임-->
 	</head>
	<body>
		<h1>0629 수업내용</h1>
		<!--스타일시트-->
		<h1>1.스타일시트</h1>
		스타일시트를 설정하는 방법 4가지
		<p style="font-size: 16px">스타일시트 적용 시 - 선택자, 선택자 { 속성: 값; 속성: 값; }</p>
	</body>
</html>
