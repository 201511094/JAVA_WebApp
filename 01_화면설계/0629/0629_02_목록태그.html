<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>목록 태그</title>
 </head>

 <body>
	<h1>목록 태그</h1>
	비순차적목록/순차적목록/정의형목록<br>
	메뉴구성/콘텐츠 구성시 사용할 수 있음
	<!-- 	ul과 ol에는 li태그가 필요하다 -->
	<h2>비순차적 목록</h2>
	<ul>
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
		<li>리스트4</li>
		<li>리스트5</li>
	</ul>
	<h2>순차적 목록</h2>
	<ol>
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
		<li>리스트4</li>
		<li>리스트5</li>
	</ol>
	<h2>정의형 목록</h2>
	dl태그, dt태그
	<dl>
		<dt>제목</dt>
		<dt>관련된 내용</dt>
	</dl>


</body>
</html>
