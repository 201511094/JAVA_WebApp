<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>비디오/오디오 태그</title>
 </head>
 <body>
	<h1>퍼가기 iframe</h1>
	<iframe></iframe>

	<h1>비디오 태그</h1>
	<video width="400" height="400" controls poster="경로/썸네일이미지명.확장자">
		<source src="경로/동영상파일명.mp4" type="video/mp4">

	<h1>오디오 태그</h1>
	<audio controls>
		<source src="경로/오디오파일명.mp3" type="audio/mp3">
	</audio>

 </body>
</html>
