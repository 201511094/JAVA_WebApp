<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>입력양식</title>
</head>
 <body>
	<h1>입력양식</h1>
	<h2>기본 구성요소</h2>
	<div id="search_form"> <!-- 레이아웃 구성이 용이하도록 구조를 묶어줌 -->
		<form action="" method=""> <!-- 지정된 action 속성의 장소에 method속성에 적용된 방식으로 전달 -->
			<fieldset> <!-- 비슷한 용도의 입력양식 묶음 -->
				<legend>검색</legend> <!-- fieldset 제목 -->
				<label for="search_txt">SEARCH : </label> <!-- for에 입력된 동일한 id명의 입력양식의 제목 -->
				<input id="search_txt" type="text" placeholder="검색어 입력"/> <!-- 텍스트 입력양식 -->
				<button>SEARCH</button> <!-- 버튼 입력양식 -->
			</fieldset>
		</form>
	</div>

	<h2>기본 input 태그</h2>
	<input type="text" maxlength="5" placeholder="아이디"/><br>
	<input type="password" placeholder="비밀번호"/><br>
	<input type="hidden"/><br> <!-- 숨김 입력 양식 -->

	<input type="file"/><br> <!-- 첨부파일 양식 -->

	<input type="submit"/><br>
	<input type="reset" /><br>
	<input type="button"/>
	<button>버튼4</button><br>

	<input type="image" src="http://placehold.it/150x30" alt="대체텍스트"/><br> <!-- 이미지버튼 -->
	<a href="#"><img src="경로.버튼이미지확장자" alt="대체텍스트"/></a><br> <!-- 이미지에 링크설정 -->

	<h2>라디오 버튼 - 탭 메뉴</h2>
	<!-- name값이 일치해야 둘 중 하나만 선택가능 -->
	<label for="gender_x"><input type="radio" name="gender" id="gender_x"/>여자<label/>
	<label for="gender_y"><input type="radio" name="gender" id="gender_y"/>남자<label/>

	<h2>체크박스 - 토글버튼</h2>
	<label for="h1"><input type="checkbox" name="hobby" id="h1"/>헬스</label>
	<label for="h2"><input type="checkbox" name="hobby" id="h2"/>낚시</label>
	<label for="h3"><input type="checkbox" name="hobby" id="h3"/>여행</label>
	<label for="h4"><input type="checkbox" name="hobby" id="h4"/>쇼핑</label>
	<label for="h5"><input type="checkbox" name="hobby" id="h5" checked/>기타 <input type="text"></label>

	<h2>textarea 태그</h2>
	<textarea rows="5" cols="30"></textarea>

	<h2>select 태그</h2>
	<select>
		<option>옵션 1</option>
		<option>옵션 2</option>
		<option>옵션 3</option>
		<option>옵션 4</option>
	</select>

</body>
</html>
